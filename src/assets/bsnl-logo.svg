<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="bsnlBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bsnlRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="40" cy="30" r="22" fill="#f1f5f9" stroke="url(#bsnlBlue)" stroke-width="3"/>
  
  <!-- Satellite dish/antenna -->
  <ellipse cx="40" cy="30" rx="15" ry="8" fill="none" stroke="url(#bsnlBlue)" stroke-width="2"/>
  <ellipse cx="40" cy="30" rx="10" ry="5" fill="none" stroke="url(#bsnlBlue)" stroke-width="1.5"/>
  
  <!-- Signal arrows -->
  <path d="M32 22 L40 30 L48 22" fill="none" stroke="url(#bsnlRed)" stroke-width="2" stroke-linecap="round"/>
  <path d="M32 38 L40 30 L48 38" fill="none" stroke="url(#bsnlRed)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="40" cy="30" r="2" fill="url(#bsnlRed)"/>
  
  <!-- BSNL Text -->
  <text x="75" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="url(#bsnlBlue)">BSNL</text>
</svg>